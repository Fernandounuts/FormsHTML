<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!-- Início do Formulário -->
    <form action="" method="post">
        <fieldset>
            <legend>Formulário de cadastro</legend>
            <label for="">Nome completo:</label>
            <br />
            <input type="text" id="nome" required>
            <br />
            <legend>Endereço</legend>
            <input type="text" id="endereco" required>
            <br />
            <legend>Email</legend>
            <input type="email" id="email">
            <legend>Senha</legend>
            <input type="password" id="senha" required>
            <br />
            <label>Url</label>
            <br />
            <input type="url" id="url" required>
            <br />
            <label>Cor</label>
            <input type="color" id="cor" required>
            <br />
            <br />
            <label>Numero</label>
            <br />
            <input type="number" id="numero" value="0" step="0.5" min="18" max="50">
            <br />
            <label>Numero com Range</label>
            <br />
            <input type="range" id="numeroRange" value="1" step="0.5" min="0" max="50">
            <br />
            <label for="">Data de Nascimento</label>
            <input type="date" id="data" required>
            <br />
            <label for="">Hora</label>
            <input type="time" id="hora" required>
            <br>
            <label for="">Mês</label>
            <input type="month" id="mes">
            <br />
            <label for="">Semana</label>
            <input type="week" id="week">
            <br />
            <label for="">Data Local</label>
            <input type="datetime-local" id="DiaHora" required>
            <br />
            <br />
            <!-- botões -->
            <input type="submit" name="" id="btnEnviar" value="Enviar">
            <input type="reset" name="" id="limpar" value="Limpar">

        </fieldset>
    </form>
    <a href="index.html">Voltar pro index</a>
</body>

</html>
